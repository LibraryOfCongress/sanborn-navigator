<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Sanborn Maps Navigator</title>

    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" type="text/css" href="style.css" />

    <!-- import the webpage's javascript file -->
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="https://d3js.org/topojson.v1.min.js"></script>
    <script src="script.js" defer="true"></script>
  </head>
  <body ontouchstart="">
    <div class="wrapper">
      <div class="header">
        <nav class="main-nav">
          <a href="" class="nav-element">Home</a>
          <a href="" class="nav-element">About</a>
        </nav>
        <div class="path" id="path">
          <p class="path-element" id="country">
              USA
          </p>
          <p class="path-element" id="state">
          </p>
          <p class="path-element" id="county">
          </p>
          <p class="path-element" id="city">
          </p>
        </div>
      </div>
      <div class="map" id="map">
      </div>
      <div class="news" id="news">
        <p>Random Newspaper Image</p>
          <a><image></image></a>
      </div>
      <div class="results" id="results">
      </div>
      <footer class="main-footer">Material from Library of Congress collections. For source code, see <a href="https://github.com/selenaqian/sanborn-maps-navigator/tree/master/data">github.com/selenaqian</a></footer>
    </div>
  </body>
</html>
